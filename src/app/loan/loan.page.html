<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title>Peminjaman</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Peminjaman</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-list lines="full" class="ion-padding">
    <ion-button type="button" [routerLink]="['request-buku-add']" routerLinkActive="router-link-active" color="success"
      expand="block" fill="solid">
      Tambah Request Buku
    </ion-button>
  </ion-list> -->
  <ion-list>
    <ion-item-divider color="danger">
      <ion-label style="font-weight: bold; font-size:medium">List Peminjaman Saya</ion-label>
    </ion-item-divider>
    <ion-item lines="full">
      <ion-label style="font-weight: bold;">Judul Buku</ion-label>
      <ion-label style="font-weight: bold; text-align: start;">Tanggal Harus kembali</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of listloan;let i = index">
      <ion-item button detail="true" lines="full" (click)="modalDetail(i)">
        <ion-label>{{ item.judul }}</ion-label>
        <ion-label style="text-align: start; margin-left: 6%;">{{ item.tanggal_indo }}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
