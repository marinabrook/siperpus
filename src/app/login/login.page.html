<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-img class="center" style="width:40%; height:40%; padding-top: 5%;" src="../../assets/image/logo-smansa.png">
      </ion-img>
      <ion-card-header>
        <ion-card-subtitle>Siswa</ion-card-subtitle>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="ionicForm" (ngSubmit)="login()" novalidate>
          <ion-item lines="full">
            <ion-label position="floating">NIS</ion-label>
            <ion-input formControlName="nis" required type='number'>
            </ion-input>
          </ion-item>
          <span class="error ion-padding text-danger" *ngIf="isSubmitted && errorControl.nis.errors?.required">
            NIS tidak boleh kosong.
          </span>
          <span class="error ion-padding text-danger" *ngIf="isSubmitted && errorControl.nis.errors?.minLength">
            NIS minimal 6 angka.
          </span>
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="pass" required type='Password'></ion-input>
          </ion-item>
          <span class="error ion-padding text-danger" *ngIf="isSubmitted && errorControl.pass.errors?.required">
            Password tidak boleh kosong.
          </span>
          <ion-button color="danger" expand="block" type="submit">
            Login
          </ion-button>
          <ion-button color="dark" expand="block" fill="clear" (click)="modalLupa()">
            <ion-label color="danger">Lupa Password?</ion-label>
          </ion-button>
          <!-- <ion-button color="secondary" expand="block" fill="clear" [routerLink]="['../daftar']">
          Daftar
        </ion-button> -->
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
