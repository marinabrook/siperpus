<ion-header>
  <ion-toolbar color="danger">
    <ion-title>{{ dataReqbuk.judul }}</ion-title>
    <ion-buttons slot="end" (click)="closeModal(dataReqbuk)">
      <ion-button>
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label style="font-weight: bold;">NIS: </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{ dataReqbuk.nis }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label style="font-weight: bold;">JUDUL: </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{ dataReqbuk.judul }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label style="font-weight: bold;">PENGARANG: </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{ dataReqbuk.pengarang }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label style="font-weight: bold;">ALASAN: </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{ dataReqbuk.alasan }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
