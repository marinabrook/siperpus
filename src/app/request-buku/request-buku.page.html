<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title>Request Buku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Request Buku</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="modalFormReqbuk()" color="success">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- <ion-list lines="full" class="ion-padding">
    <ion-button type="button" [routerLink]="['request-buku-add']" routerLinkActive="router-link-active" color="success"
      expand="block" fill="solid">
      Tambah Request Buku
    </ion-button>
  </ion-list> -->
  <ion-list>
    <ion-item-divider color="danger">
      <ion-label style="font-weight: bold; font-size:medium">List Request Buku Saya</ion-label>
    </ion-item-divider>
    <ion-item lines="full">
      <ion-label style="font-weight: bold;">Judul</ion-label>
      <ion-label style="font-weight: bold;;">Pengarang</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of listreqbuk;let i = index">
      <ion-item button detail="true" lines="full" (click)="modalDetail(i)">
        <ion-label>{{ item.judul }}</ion-label>
        <ion-label style="text-align: start; margin-left: 6%;">{{ item.pengarang }}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="modalFormReqbuk(i)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="deleteNote(i)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
